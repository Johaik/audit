services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: audit_admin  # Rename to admin/superuser
      POSTGRES_PASSWORD: audit_admin_password
      POSTGRES_DB: audit_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db:/docker-entrypoint-initdb.d # Mount init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_admin -d audit_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  keycloak_db:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      - keycloak_db

volumes:
  postgres_data:
  keycloak_postgres_data:
